<!DOCTYPE html>
<html lang="en" ng-app="hotel">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='http://fonts.googleapis.com/css?family=Courgette' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="vendor/pure/css/pure-min.css">
	<!--[if lte IE 8]>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="vendor/pure/css/grids-responsive-min.css">
    <!--<![endif]-->
    <link rel="stylesheet" type="text/css" href="vendor/pure/css/layouts/pricing.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Arámburo Inn</title>
</head>
<body>
	<script type="text/javascript" src="vendor/angular/angular.min.js"></script>
	<script type="text/javascript" src="vendor/jquery/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
	<div class="pure-menu pure-menu-horizontal pure-menu-fixed">
		<a href="index.html" class="pure-menu-heading">Arámburo Inn</a>
		<ul class="pure-menu-list">
			<li class="pure-menu-item"><a href="index.html" class="pure-menu-link">Inicio</a></li>
			<li class="pure-menu-item"><a href="index.html#rooms" class="pure-menu-link">Habitaciones</a></li>
			<li class="pure-menu-item pure-menu-selected"><a href="#" class="pure-menu-link">Reservar</a></li>
			<li class="pure-menu-item"><a href="index.html#contact" class="pure-menu-link">Contacto</a></li>
			<li class="pure-menu-item"><a href="manage.html" class="pure-menu-link">Mi reservacion</a></li>

		</ul>
	</div>

	<div class="l-content" ng-controller="FindRoomController">
		<center><form class="pure-form">
			<fieldset>
				<legend>Busca tu habitación</legend>
				<label for="adults"># Personas</label>
				<input type="number" name="people" min="1" max="10" value="1" ng-model="people" ng-change="findRoomForPeople()">
				<label for="arrivalDate">Llegada</label>
				<input type="date" name="arrivalDate" ng-model="arrivalDate" ng-change="findRoomForPeople()">
				<label for="leaveDate">Salida</label>
				<input type="date" name="leaveDate" ng-model="leaveDate" ng-change="findRoomForPeople()">
				<!-- <button class="pure-button pure-button-primary" ng-click="availableOn()">Buscar</button> -->
			</fieldset>
		</form>
		<table class="pure-table">
			<tr>
				<th>#</th>
				<th>Tipo</th>
				<th>Precio</th>
				<th></th>
			</tr>
			<tr ng-repeat="room in availableRooms">
				<td>{{room.name}}</td>
				<td>{{room.type}}</td>
				<td>{{room.price | currency}}</td>
				<td><button class="pure-button" onClick="selectRooms(this)">Seleccionar</button></td>
			</tr>
		</table>
		<br>
		<form class="pure-form">
			<label for="maker">A nombre de:</label>
			<input type="text" name="maker_name" placeholder="Nombre">
			<input type="number" name="maker_age" placeholder="Edad" min="18" max="150" val="18">
			<input type="email" name="maker_email" placeholder="E-mail">
			<input type="number" name="maker_phone" placeholder="Teléfono">
			<input type="number" name="maker_credit_card" placeholder="Credit Card">
			<input type="number" name="maker_ccv" placeholder="CCV"><br>
				<div ng-repeat="a in peopleRangeArray">
					<label for="person_name-{{a}}">Visitante #{{a+1}}</label>
					<input type="text" name="person_name-{{a}}" placeholder="Nombre">
					<input type="number" name="person_age-{{a}}" placeholder="Edad" min="0" max="150">
				</div>
		</form>
		<br>
		<button class="pure-button button-reserve">Reservar</button>
		</center>
	</div>

</body>
</html>
